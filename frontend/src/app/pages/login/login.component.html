<div class="login-sec-con">
  <div class="title-con">
    <h1>Real Estate</h1>
  </div>
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form-con">
      <!-- <div class="input-con"> -->
        <mat-form-field appearance="outline" >
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('email')?.hasError('invalidEmail') && !loginForm.get('email')?.hasError('required')">
            Invalid email format
          </mat-error>
        </mat-form-field>
      <!-- </div> -->

      <!-- <div class="input-con"> -->
        <mat-form-field appearance="outline" >
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
          <mat-icon matSuffix>password</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      <!-- </div> -->

      <!-- <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" required>
      </div> -->
      <button type="submit" [disabled]="loginForm.invalid" class="login-button">Login</button>
    </form>
  </div>
  <p class="signup">Don't you have account? <a class="register-link" (click)="openRegister()">Sign up</a></p>
  <p class="signup"><a class="register-link" (click)="forgetPw()">Forgot password?</a></p>


</div>
