<div class="dialog-con">
  
  <h2 mat-dialog-title *ngIf="!postData">Create Post</h2>
  <h2 mat-dialog-title *ngIf="postData">Update Post</h2>
  
  <mat-dialog-content>
    <a class="close-btn" [mat-dialog-close]="true"> <img src="assets/x.svg" alt="close button"> </a>
    <form [formGroup]="postForm" class="postForm-con">
      
      <div class="first-row-con">
        <div class="post-input-con" *ngIf="userObj.type === 0">
          <mat-checkbox formControlName="verified">Verified Post</mat-checkbox>
        </div>
    
        <div class="post-input-con">
          <mat-checkbox formControlName="soldOut">Sold Out</mat-checkbox>
        </div>
    
        <div class="post-input-con">
          <mat-checkbox formControlName="gran">Grand</mat-checkbox>
        </div>
  
      </div>
  
      <div class="second-row-con">
        <div class="post-input-con">
          <mat-form-field appearance="outline">
            <mat-label> Property Type </mat-label>
            <mat-select formControlName="title">
              <mat-option *ngFor="let type of postType" [value]="type.name" >
                {{type.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    
        </div>
  
        <div class="post-input-con">
          <!-- <div class="post-input-con region-con"> -->
            <mat-form-field appearance="outline">
              <mat-label> State </mat-label>
              <mat-select [(value)]="regionName">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let region of cityData" [value]="region.name" (click)="onClickRegion(region)">
                  {{region.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          <!-- </div> -->
        </div>
        <div class="post-input-con">
          <mat-form-field *ngIf="regionName" appearance="outline">
            <mat-label> City </mat-label>
            <mat-select formControlName="city">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let eachCity of cities" [value]="eachCity.name">
                {{eachCity.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </div>
  
      </div>
  
  
      <div class="third-row-con">
        <div class="post-input-con">
          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Enter phone number" formControlName="phone">
          </mat-form-field>
        </div>
        <div class="post-input-con">
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Enter price" formControlName="price">
          </mat-form-field>
    
        </div>
  
      </div>
  
      <div class="fourth-row-con">
        <div class="post-input-con">
          <mat-form-field appearance="outline">
            <mat-label>Location</mat-label>
            <textarea matInput placeholder="Enter location" formControlName="location"></textarea>
          </mat-form-field>
        </div>
    
        <div class="post-input-con">
          <mat-form-field appearance="outline">
            <mat-label>Additional Details</mat-label>
            <textarea matInput placeholder="Enter post description" formControlName="description"></textarea>
          </mat-form-field>
        </div>
  
      </div>
  
  
  
      
  
      <div class="post-input-con input-img-con">
        <input type="file" accept="image/*" (change)="onImageChange($event)" id="fileInput">
        <label class="file-input-label" for="fileInput" *ngIf="imageList.length<3"> <mat-icon>add_circle</mat-icon>
          Choose Images</label>
        <!-- <div class="image-preview-container"  *ngIf="selectedImage">
          <img class="image-preview" [src]="selectedImage" alt="Preview">
        </div> -->
  
        <div class="image-preview-container" *ngIf="imageList">
          <div class="image-container" *ngFor="let eachImage of imageList; let i = index ">
            <div class="each-img-con">
              <img class="image-preview" [src]="eachImage" alt="Preview">
            </div>
            <!-- <div class="each-delete-con"> -->
              <i class="img-delete-btn" (click)="removeImg(i)"><mat-icon>cancel</mat-icon></i>

            <!-- </div> -->
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <!-- <div>
  
      <img class="image-preview"  [src]="'assets/33/0.png'" alt="Preview">
    </div> -->
  
  
  <mat-dialog-actions>
  
    <button mat-button class="btn-con cancle-btn" (click)="onCancel()">Cancel</button>
    <button mat-button *ngIf="!postData" class="btn-con upload-btn"
      (click)="onCreatePost()">Create</button>
    <button mat-button *ngIf="postData" class="btn-con upload-btn"
      (click)="updatePost()">Update</button>
  </mat-dialog-actions>

</div>
